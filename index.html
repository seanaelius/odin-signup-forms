<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="page-left">
            <!--NEED TO POSITION ODIN NEAR TOP (IF PAGE IN QUARTERS, SECOND QUARTER)-->
            <!--<img id="odin" src="./images/odin-lined.png" alt="odin logo">-->
            <!--BACKGROUND IMAGE LINK: https://unsplash.com/photos/25xggax4bSA-->
            <!--POSITION SPAN AT THE BOTTOM-->
            <div id="odin"><img src="./images/odin-lined.png" alt="">ODIN</div>
            <span id="credits">Photo by&nbsp;<a href="https://unsplash.com/@haliewestphoto" id="credits">Halie
                    West</a>&nbsp;on&nbsp;<a href="https://unsplash.com/" id="credits">Unsplash</a></span>
        </div>

        <div class="page-right">
            <div class="intro">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.</p>

                <p id="statement">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <strong>Let's do this!</strong>
                <form action="#" method="get">
                    <div class="form-right-side">
                        <div class="input"><label for="">First Name</label><input type="text"></div>
                        <div class="input"><label for="">Email</label><input type="text"></div>
                        <div class="input"><label for="">Password</label><input type="text"></div>
                    </div>
                    <div class="form-left-side">
                        <div class="input"><label for="">Last Name</label><input type="text"></div>
                        <div class="input"><label for="">Phone Number</label><input type="text"></div>
                        <div class="input"><label for="">Confirm Password</label><input type="text"></div>
                    </div>
                </form>
            </div>
            <div class="confirmation">
                <button type="submit">Create Account</button>
                <span id="login">Already have an account? <a href="#">Log in</a></span>
            </div>
    </main>
</body>

</html>
