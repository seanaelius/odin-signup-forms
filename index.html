<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="image-left">

        </div>

        <div class="form-right">
            <div class="intro">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.</p>

                <span>You <em>know</em> you want to.</span>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <form action="#" method="get">
                    <div>
                        <div><label for="">First Name</label><input type="text"></div>
                        <div><label for="">Email</label><input type="text"></div>
                        <div><label for="">Password</label><input type="text"></div>
                    </div>
                    <div>
                        <div><label for="">Last Name</label><input type="text"></div>
                        <div><label for="">Phone Number</label><input type="text"></div>
                        <div><label for="">Confirm Password</label><input type="text"></div>
                    </div>
                </form>
            </div>
            <div class="confirmation">
                <button type="submit">Submit</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
    </main>
</body>

</html>
