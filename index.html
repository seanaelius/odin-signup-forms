<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <!--LEFT SIDE OF PAGE-->
        <div class="page-left">
            <!--REFERENCE BACKGROUND IMAGE LINK: https://unsplash.com/photos/25xggax4bSA-->
            <div id="odin"><img src="./images/odin-lined.png" alt="">ODIN</div>
            <span id="credits">Photo by&nbsp;<a href="https://unsplash.com/@haliewestphoto" id="credits">Halie
                    West</a>&nbsp;on&nbsp;<a href="https://unsplash.com/" id="credits">Unsplash</a></span>
        </div>
        <!--RIGHT SIDE OF PAGE-->
        <div class="page-right">
            <div class="intro">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.</p>

                <p id="statement">You <em>know</em> you want to.</p>
            </div>
            <!--FORM-->
            <div class="form">
                <strong>Let's do this!</strong>
                <form action="#" method="get">
                    <!--NEED TO INCORPORATE VALIDATIONS AND SAME PASSWORD IN SCRIPT.JS-->
                    <div class="form-right-side">
                        <div class="input"><label for="first_name">First Name</label><input type="text"
                                name="first_name"></div>
                        <div class="input"><label for="user_email">Email</label><input type="email" name="email"></div>
                        <div class="input"><label for="password">Password</label><input type="password"
                                id="user_password" name="password"></div>
                    </div>
                    <div class="form-left-side">
                        <div class="input"><label for="last_name">Last Name</label><input type="text"></div>
                        <div class="input"><label for="phone_number">Phone Number</label><input type="number"
                                name="phone_number"></div>
                        <div class="input"><label for="password">Confirm Password</label><input type="password"
                                id="user_password" name="password">
                        </div>
                    </div>
                </form>
            </div>
            <!--CONFIRMATION (LOGIN AND SIGNUP)-->
            <div class="confirmation">
                <button type="submit">Create Account</button>
                <span id="login">Already have an account? <a href="#">Log in</a></span>
            </div>
    </main>
</body>

</html>
